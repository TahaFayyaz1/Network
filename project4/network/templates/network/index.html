{% extends "network/layout.html" %}{% load static %}
{% block script %}<script src="{% static 'network/newpost.js' %}"></script>{% endblock %}


{% block body %}


{% if user.is_authenticated %}
<button class="btn btn-dark" id="newpost_button">Create New Post</button>
{% endif %}


<div id="index_div"></div>


<div class="input-group mb-3" id="newpost_div">
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {{newpost_form}}
        <input class="btn btn-dark" type="submit" value="Post">
    </form>
</div>

{% endblock %}
