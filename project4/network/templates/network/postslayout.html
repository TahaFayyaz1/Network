<div id="posts-div">
    {% for post in posts%}
        <div id="post-div"><a href="{% url 'user' post.user %}" class="lead" id="post-heading">{{post.user}}</a><p id="post-description">{{post.description}}</p><p id="extrainfo-post">{{post.post_datetime}}<br>{{post.likes}}</p></div>
    {% endfor %}
</div>



<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if posts.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{posts.previous_page_number}}">Previous</a>
            </li>
        {%else%}
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
        {% endif %}
        {% if posts.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{posts.next_page_number}}">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">Next</a>
            </li>
        {% endif %}  
    </ul>
</nav>
